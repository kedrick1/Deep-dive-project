name: Events Demo 1
on:
  pull_request:
    types: #opened
      - opened #types is keyword, activity type that should trigger this workflow, opened
    branches:
      - main
      - 'dev-*'

  workflow_dispatch:  #need the : if we want another event trigger , same indentation
  push: #only start a workflow if target/not a specific branch, or has tag to it
    branches:
      - main #list of branches covered, only main branch push will trigger this workflow
      - 'dev-*' #all branches that start with dev-   ** for including the / in it
    paths-ignore:
    - '.github/workflows/*' #can also filter based on path
    #The push event will occur if we modify a file under the main and dev-* branch, but that isnt in this path

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."